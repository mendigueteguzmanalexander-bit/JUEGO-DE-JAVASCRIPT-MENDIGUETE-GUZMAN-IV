<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Adivina el número</title>
</head>
<body>
<h2>Adivina el número (1 al 10)</h2>
<button onclick="jugar()">Jugar</button>

<script>
function jugar() {
  const numeroSecreto = Math.floor(Math.random() * 10) + 1;
  const intento = parseInt(prompt("Adivina el número (1-10):"));
  if (intento === numeroSecreto) {
    alert("¡Correcto! El número era " + numeroSecreto);
  } else {
    alert("Incorrecto, era " + numeroSecreto);
  }
}
</script>
</body>
</html>
